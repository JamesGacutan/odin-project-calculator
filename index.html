<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <script src="main.js" defer></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="calc-screen">
            <div class="top">
                <p class="operation text"></p>
                <p class="display-num text"></p>
                <p class="answer text">0</p>
            </div>
        </div>
        <div class="calc-body">
            <button type = 'button' class="keys clear red-clr">C</button>
            <button type = 'button' class="keys delete dark-clr">Del</button>
            <button type = 'button' class="keys division dark-clr">/</button>
            <button type = 'button' class="keys multiplication dark-clr">*</button>
            <button type = 'button' class="keys num">7</button>
            <button type = 'button' class="keys num">8</button>
            <button type = 'button' class="keys num">9</button>
            <button type = 'button' class="keys subtraction dark-clr">-</button>
            <button type = 'button' class="keys num">4</button>
            <button type = 'button' class="keys num">5</button>
            <button type = 'button' class="keys num">6</button>
            <button type = 'button' class="keys addition dark-clr">+</button>
            <button type = 'button' class="keys num">1</button>
            <button type = 'button' class="keys num">2</button>
            <button type = 'button' class="keys num">3</button>
            <button type = 'button' class="keys dot dark-clr">.</button>
            <button type = 'button' class="keys num zero">0</button>
            <button type = 'button' class="keys equals red-clr">=</button>
        </div>
    </div>
</body>
</html>
