<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <script src="main.js" defer></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="calc-screen">
            <div class="top">
                <p class="calculate text">1 + 2</p>
                <p class="answer text">0</p>
            </div>
        </div>
        <div class="calc-body">
            <div class="keys clear red-clr">C</div>
            <div class="keys delete dark-clr">Del</div>
            <div class="keys division dark-clr">/</div>
            <div class="keys multiplication dark-clr">x</div>
            <div class="keys num">7</div>
            <div class="keys num">8</div>
            <div class="keys num">9</div>
            <div class="keys subtraction dark-clr">-</div>
            <div class="keys num">4</div>
            <div class="keys num">5</div>
            <div class="keys num">6</div>
            <div class="keys addition dark-clr">+</div>
            <div class="keys num">1</div>
            <div class="keys num">2</div>
            <div class="keys num">3</div>
            <div class="keys dot dark-clr">.</div>
            <div class="keys num zero">0</div>
            <div class="keys equals red-clr">=</div>
        </div>
    </div>
</body>
</html>
