<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <script src="main.js" defer></script>
</head>
<body>
    <div class="container">
        <div class="calc-screen">
            <div class="top">
                <p class="text">1 + 2</p>
                <p class="answer text">0</p>
            </div>
        </div>
        <div class="calc-body">
            <div class="keys clear red-clr">C</div>
            <div class="keys dark-clr">Del</div>
            <div class="keys dark-clr">/</div>
            <div class="keys dark-clr">x</div>
            <div class="keys">7</div>
            <div class="keys">8</div>
            <div class="keys">9</div>
            <div class="keys dark-clr">-</div>
            <div class="keys">4</div>
            <div class="keys">5</div>
            <div class="keys">6</div>
            <div class="keys dark-clr">+</div>
            <div class="keys">1</div>
            <div class="keys">2</div>
            <div class="keys">3</div>
            <div class="keys dark-clr">.</div>
            <div class="keys zero">0</div>
            <div class="keys equals red-clr">=</div>
        </div>
    </div>
</body>
</html>
